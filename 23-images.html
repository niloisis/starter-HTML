<!--
    criando título visíveis para as imagens

    <figure> e <figcaption>
-->

<figure>
    <img 
        src="https://source.unsplash.com/random" 
        alt="Imagem de title"
        title="Título de img"
        height="420px"
    >
    <figcaption>Título na imagem</figcaption>
</figure>
