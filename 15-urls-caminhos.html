<!--
    URLs e Caminhos dos arquivos
    (como navegar entre links no código)

    - Uniform Resouce Locator
        - https://www.rocketseat.com.br
        - sequência de texto que define onde algo está localizado na Web
    - URLs usam caminhos para encotrar arquivos

    - Caminhos dos arquivos
        - Onde, no explorador de arquivos, um recurso está localizado

    Como navegar pelos caminhos?

    - mesmo diretório
    - entrando em diretórios
    - saindo de diretórios (href="../pasta")
    - diretório raiz (root ou pai) (href="./")
-->

<a href="./hyperlinks.html" target="_blank">Arquivo na mesma pasta</a>

<a href="outros/outros-conteudos.html">Conteúno na pasta outros</a>

    URLs Absolutos
        - Inclui protocolo e nome de domínio
            (https://google.com)
        - Sempre apontará para o mesmo local, pois é absoluto

    URLs Relativos
        - Relativo à minha pasta local/ à página aberta no momento
        - Apontará para lugares diferentes
-->
