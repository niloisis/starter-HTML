<!--Class
-->
<div class="nome da classe">
    conteúdo
</div>

<!-- contentededitable
     é possível editar esse conteúdo no resultado/preview html.
-->
<div class="nome da classe" contenteditable="true">
    conteúdo 
</div>

<!-- Data
    expande os tipos de atributos que posso colocar no código html p dps fazer lógica com js.
-->
<div class="nome da classe" data-id="">
    conteúdo 
</div>

<!-- Hidden
-->
<div class="nome da classe" hidden>
    conteúdo
</div>

<!-- Id 
-->
<div class="nome da classe" id="">
    conteúdo
</div>

<!-- Style
     Define o estilo
-->
<div class="nome da classe" style="">
    conteúdo
</div>

<!-- Tabindex
     Define a ordem da utilização do tab na página
-->
<div class="nome da classe" tabindex="1">
    conteúdo
</div>

<div class="nome da classe" tabindex="3">
    conteúdo
</div>

<div class="nome da classe" tabindex="2">
    conteúdo
</div>
