<!--
    
    <meta> 
        - Define metadados, como codificação de caracteres especiais e portabilidade para dispositivos mobiles.
        - Normalmente virá com o atributo name para especificar a meta, content para conteúdo, mas há também como o atributo charset, para caracteres especiais.

        Atributos: charset, name, content.

    <link>
        Ícones personalizados
-->

<head>

    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- portabilidade para dispositivos especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon básico -->
    <link rel="icon" href="">

    <!-- iPhone não-retina, iPod touch e dispositivos Android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="">
    
</head>
